<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магические фокусы</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Фокус 1: Занавес -->
    <div class="curtain" id="curtain"></div>

    <!-- Фокус 2 и 3: Сцена с лампой и магическим трюком -->
    <div class="scene" id="scene">
        <!-- Волшебник -->
        <div class="wizard"></div>

        <div class="lamp-container">
            <div class="lamp">
                <div class="rope" id="rope"></div>
            </div>
            <div class="light" id="light"></div>
        </div>

        <div class="magic-trick">
            <div class="hat-container" id="hat-container">
                <div class="hat"></div>
                <div class="rabbit" id="rabbit"></div>
                <div class="dove" id="dove"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
